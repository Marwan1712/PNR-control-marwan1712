<!DOCTYPE html>

    <!-- Load React and Babel -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            /* Subtle dot pattern background */
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 32px 32px;
            -webkit-font-smoothing: antialiased;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .pnr-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pnr-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.01);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* Smooth transitions for interactive elements */
        button,
        textarea,
        div {
            transition: all 0.2s ease-out;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

            'YNB': 'Yanbu Prince Abdul Mohsin (YNB)',

            'KHS': 'Khasab Airport (KHS)',
            'SLL': 'Salalah Airport (SLL)'

        };

        const MONTHS = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

        const BAGGAGE_OPTIONS = [
            "Not specified",
            "None",
            "1 Checked Bag",
            "2 Checked Bags",
            "3 Checked Bags"
        ];

        const App = () => {
            const [rawPnr, setRawPnr] = useState('');
            const [parsedData, setParsedData] = useState(null);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);
            const [baggage, setBaggage] = useState(BAGGAGE_OPTIONS[0]);

            const getFullDate = (pnrDate) => {
                if (!pnrDate) return { formatted: 'N/A', raw: new Date() };
                try {
                    const day = parseInt(pnrDate.substring(0, 2));
                    const monthStr = pnrDate.substring(2, 5).toUpperCase();
                    const monthIdx = MONTHS.indexOf(monthStr);
                    const year = new Date().getFullYear();
                    const date = new Date(year, monthIdx, day);
                    return {
                        formatted: `${date.toLocaleDateString('en-US', { weekday: 'short' })} ${day} ${date.toLocaleDateString('en-US', { month: 'short' })}`,
                        raw: date
                    };
                } catch { return { formatted: pnrDate, raw: new Date() }; }
            };

            const parseToMinutes = (timeStr) => {
                if (!timeStr) return 0;
                // Normalise clean digits
                const cleanTime = timeStr.replace(/[^\dAP]/gi, '').toUpperCase();
                const match = cleanTime.match(/(\d{1,4})([AP])?/);
                if (!match) return 0;

                let [_, digits, suffix] = match;

                // Pad digits to 4 chars
                if (digits.length === 3) digits = '0' + digits;
                else if (digits.length === 2) digits = '00' + digits;
                else if (digits.length === 1) digits = '000' + digits;

                let h = parseInt(digits.substring(0, 2));
                let m = parseInt(digits.substring(2, 4) || '0');

                if (suffix === 'P' && h < 12) h += 12;
                if (suffix === 'A' && h === 12) h = 0;

                return h * 60 + m;
            };

            const formatTimeDisplay = (timeStr) => {
                const totalMinutes = parseToMinutes(timeStr);
                const h = Math.floor(totalMinutes / 60);
                const m = totalMinutes % 60;
                const displayH = h % 12 || 12;
                const ampm = h >= 12 ? 'pm' : 'am';
                return `${displayH}:${m.toString().padStart(2, '0')} ${ampm}`;
            };

            const calculateTransit = (f1, f2) => {
                const arrTime = parseToMinutes(f1.arrTimeRaw);
                const depTime = parseToMinutes(f2.depTimeRaw);
                const arrDate = getFullDate(f1.arrDateRaw).raw;
                const depDate = getFullDate(f2.dateRaw).raw;

                const dayDiff = Math.round((depDate.getTime() - arrDate.getTime()) / (1000 * 60 * 60 * 24));
                const transitMin = (depTime + (dayDiff * 1440)) - arrTime;

                return { h: Math.floor(transitMin / 60), m: transitMin % 60, total: transitMin };
            };

            const segmentTypes = useMemo(() => {
                if (!parsedData || !parsedData.flights.length) return [];
                const flights = parsedData.flights;
                const originalOrigin = flights[0].origin;
                let turningPointIndex = flights.length;

                for (let i = 1; i < flights.length; i++) {
                    const travelsTowardsHome = flights[i].destination === originalOrigin;
                    const startsFromAway = flights[i].origin !== flights[i - 1].destination;
                    const transit = calculateTransit(flights[i - 1], flights[i]);

                    if (travelsTowardsHome || (startsFromAway && i > 0) || transit.total > 2880) {
                        turningPointIndex = i;
                        break;
                    }
                }

                const firstDepDate = getFullDate(flights[0].dateRaw).raw;
                const now = new Date();
                const diffHours = (firstDepDate - now) / (1000 * 60 * 60);
                const isUrgent = diffHours <= 72 && diffHours >= -24;

                return flights.map((_, i) => {
                    if (i < turningPointIndex) return isUrgent ? 'urgent' : 'outbound';
                    return 'return';
                });
            }, [parsedData]);

            const parsePnr = (text) => {
                if (!text || text.trim().length < 5) {
                    setError("Input too short or empty.");
                    setParsedData(null);
                    return;
                }
                try {
                    const lines = text.split('\n').filter(l => l.trim().length > 3);
                    const passengers = [];
                    const flights = [];

                    lines.forEach(line => {
                        // Passenger Regex
                        const nameRegex = /(\d+)\.\s*([A-Z\s\-]+)\/([A-Z\s\-]+?)(?:\((ADT|CHD|INF|CHD\/[A-Z0-9]+)\))?(?=\s+\d+\.|$|\s{2,})/gi;
                        const matches = [...line.matchAll(nameRegex)];

                        if (matches.length > 0) {
                            matches.forEach(match => {
                                const [_, id, surname, given, type] = match;
                                const formatName = (str) => str.trim().split(/[\s-]+/).map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
                                passengers.push({
                                    id,
                                    surname: surname.trim(),
                                    given: given.trim(),
                                    fullName: `${formatName(given)} ${formatName(surname)}`,
                                    type: type ? type.replace(/[()]/g, '') : 'ADT'
                                });
                            });
                            return;
                        }

                        // Robust Flight Segment Regex
                        // Optimized for AC8215 and TK formats (DK1, joined route codes)
                        // Capture Groups: 1=SeqNo, 2=Airline, 3=FltNo, 4=Class, 5=Date, 6=DayIndicator, 7=Route, 8=Status, 9=Remainder
                        const flightMatch = line.match(/^\s*(\d+)\s+([A-Z0-9]{2})\s*(\d{1,4}[A-Z]?)\s+([A-Z])\s+(\d{2}[A-Z]{3})\s+([\d*]+)\s*([A-Z]{6})\s+([A-Z]{2}\d)\s+(.*)$/i);

                        if (flightMatch) {
                            const [_, id, carrier, flightNo, cabin, dateStr, dayInd, route, status, remainder] = flightMatch;

                            // Capture times and possible explicit arrival date (e.g., 17FEB)
                            const timeMatches = remainder.match(/(\d{3,4}[AP]?)\s*(\d{3,4}[AP]?(?:\+1)?)(?:\s+(\d{2}[A-Z]{3}))?/i);

                            if (timeMatches) {
                                let depTimeRaw = timeMatches[1];
                                let arrTimeRaw = timeMatches[2];
                                let arrDateRaw = timeMatches[3] || dateStr; // Use explicit arrival date if found

                                if (arrTimeRaw.includes('+1') && !timeMatches[3]) {
                                    const d = getFullDate(dateStr).raw;
                                    d.setDate(d.getDate() + 1);
                                    const nextDay = d.getDate().toString().padStart(2, '0');
                                    const nextMonth = MONTHS[d.getMonth()];
                                    arrDateRaw = `${nextDay}${nextMonth}`;
                                }

                                flights.push({
                                    carrier: carrier.toUpperCase(),
                                    carrierFull: AIRLINE_NAMES[carrier.toUpperCase()] || `Airline ${carrier}`,
                                    flightNo: flightNo.replace(/^0+/, ''),
                                    dateRaw: dateStr,
                                    date: getFullDate(dateStr).formatted,
                                    origin: route.substring(0, 3).toUpperCase(),
                                    destination: route.substring(3, 6).toUpperCase(),
                                    depTimeRaw,
                                    arrTimeRaw,
                                    arrDateRaw
                                });
                            }
                        }
                    });

                    if (flights.length === 0 && passengers.length === 0) throw new Error("Could not find names or flight segments. Check format.");
                    setParsedData({ flights, passengers });
                    setError('');
                } catch (err) {
                    setError(err.message);
                    setParsedData(null);
                }
            };

            const handleCopy = () => {
                if (!parsedData) return;
                let text = "";

                if (parsedData.passengers.length > 0) {
                    const guestNames = parsedData.passengers.map(p => p.fullName).join('. ');
                    text += `Itinerary for: ${guestNames}.\nTotal Guests: ${parsedData.passengers.length}\n`;
                    text += `Baggage Allowance: ${baggage}\n`;
                    text += "------------------------------------------------------------------------------------------\n\n";
                }

                parsedData.flights.forEach((f, i) => {
                    text += `${f.date} - ${f.carrierFull} ${f.flightNo}\n`;
                    text += `Departing: ${AIRPORT_NAMES[f.origin] || f.origin} at ${formatTimeDisplay(f.depTimeRaw)}\n`;

                    let arrDateSuffix = "";
                    if (f.arrDateRaw !== f.dateRaw) {
                        const ad = getFullDate(f.arrDateRaw).raw;
                        arrDateSuffix = ` (on the ${ad.getDate()} ${MONTHS[ad.getMonth()].charAt(0) + MONTHS[ad.getMonth()].slice(1).toLowerCase()})`;
                    }

                    text += `Arriving: ${AIRPORT_NAMES[f.destination] || f.destination} at ${formatTimeDisplay(f.arrTimeRaw)}${arrDateSuffix}\n`;

                    if (parsedData.flights[i + 1]) {
                        const t = calculateTransit(f, parsedData.flights[i + 1]);
                        if (t.total < 2880) {
                            // Threshold for "Long Connection" set to 300 minutes (5 hours) based on preference
                            const label = t.total <= 90 ? "Short Connection--" : t.total >= 300 ? "Long Connection--" : "";
                            text += `--------${label}Transit Time: ${t.h}h ${t.m}m--------\n`;
                        } else {
                            text += "------------------------------------------------------------------------------------------\n";
                        }
                    } else {
                        text += "------------------------------------------------------------------------------------------\n";
                    }
                });

                const textArea = document.createElement("textarea");
                textArea.value = text.trim();
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const getCardStyle = (type) => {
                switch (type) {
                    case 'urgent': return 'bg-red-50 border-red-200';
                    case 'outbound': return 'bg-blue-50 border-blue-200';
                    case 'return': return 'bg-emerald-50 border-emerald-200';
                    default: return 'bg-white border-slate-100 hover:border-blue-200 hover:shadow-lg';
                }
            };

            return (
                <div className="min-h-screen custom-scroll overflow-y-auto flex flex-col">
                    <div className="max-w-[1440px] mx-auto w-full px-4 sm:px-6 md:px-12 py-8 md:py-12 flex-grow">
                        <div className="grid grid-cols-1 lg:grid-cols-[280px_1fr_280px] xl:grid-cols-[320px_1fr_320px] gap-6 md:gap-8">

                            {/* Left Panel */}
                            <aside className="order-2 lg:order-1 flex flex-col gap-6 animate-in fade-in slide-in-from-left-4 duration-500 pt-8 lg:pt-0">
                                {parsedData && parsedData.passengers.length > 0 && (
                                    <div className="bg-slate-900 rounded-[24px] sm:rounded-[28px] p-6 sm:p-8 text-white shadow-xl border border-slate-800">
                                        <div className="flex items-center gap-4 mb-6 border-b border-slate-800 pb-4">
                                            <div className="w-9 h-9 sm:w-10 sm:h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/40 shrink-0">
                                                <UsersIcon />
                                            </div>
                                            <div>
                                                <p className="text-[9px] sm:text-[10px] font-black text-blue-400 uppercase tracking-widest">Guest List</p>
                                                <p className="text-base sm:text-lg font-black tracking-tight leading-none">{parsedData.passengers.length} Total</p>
                                            </div>
                                        </div>
                                        <ul className="space-y-4 max-h-[300px] lg:max-h-none overflow-y-auto custom-scroll pr-2">
                                            {parsedData.passengers.map((p, idx) => (
                                                <li key={idx} className="flex flex-col">
                                                    <span className="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-0.5">Guest {idx + 1}</span>
                                                    <span className="text-xs sm:text-sm font-bold tracking-tight text-white">{p.fullName}.</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}

                                {parsedData && (
                                    <div className="bg-white rounded-[24px] sm:rounded-[28px] p-6 sm:p-8 shadow-xl shadow-slate-200/50 border border-slate-100">
                                        <div className="flex items-center gap-4 mb-6 border-b border-slate-100 pb-4">
                                            <div className="w-9 h-9 sm:w-10 sm:h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-600">
                                                <LuggageIcon />
                                            </div>
                                            <div>
                                                <p className="text-[9px] sm:text-[10px] font-black text-slate-400 uppercase tracking-widest">Configuration</p>
                                                <p className="text-base sm:text-lg font-black tracking-tight leading-none text-slate-900">Baggage</p>
                                            </div>
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            {BAGGAGE_OPTIONS.map((opt) => (
                                                <button
                                                    key={opt}
                                                    onClick={() => setBaggage(opt)}
                                                    className={`text-left px-4 py-3 rounded-xl text-[10px] sm:text-[11px] font-black uppercase tracking-tight transition-all ${baggage === opt
                                                        ? 'bg-blue-600 text-white shadow-md shadow-blue-600/20'
                                                        : 'bg-slate-50 text-slate-500 hover:bg-slate-100'
                                                        }`}
                                                >
                                                    {opt}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </aside>

                            {/* Main Content */}
                            <div className="order-1 lg:order-2 flex-1 w-full min-w-0 pt-8 sm:pt-12">
                                <div className="relative bg-white rounded-[32px] shadow-2xl shadow-blue-900/5 border border-slate-100 mb-8 md:mb-12">

                                    {/* Floating Logo Badge - Overlapping the top */}
                                    <div className="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-gradient-to-br from-blue-600 to-slate-900 rounded-3xl flex items-center justify-center shadow-xl shadow-blue-900/20 transform -rotate-3 hover:rotate-0 transition-transform duration-500 border-4 border-slate-50">
                                        <span className="text-white scale-125"><PlaneIcon /></span>
                                    </div>

                                    <div className="pt-14 pb-8 px-5 sm:px-8 flex flex-col items-center">
                                        {/* Header Text - Now inside the card */}
                                        <div className="text-center mb-8">
                                            <h1 className="text-3xl sm:text-4xl font-black tracking-tight uppercase text-slate-900 leading-none">PNR Expert <span className="text-blue-600">Pro</span></h1>
                                            <p className="text-slate-400 font-bold tracking-widest uppercase text-[9px] sm:text-[10px] mt-2">Smart Segment Processing</p>
                                        </div>

                                        <div className="w-full">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-[9px] sm:text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50 px-3 py-1 rounded-lg">GDS Input</span>
                                            </div>
                                            <textarea
                                                className={`w-full p-4 sm:p-6 bg-slate-50 rounded-2xl border-2 border-slate-100 focus:border-blue-500 focus:bg-white focus:shadow-lg focus:shadow-blue-500/10 outline-none transition-all mono text-xs sm:text-sm leading-relaxed ${parsedData ? 'h-32' : 'h-48'}`}
                                                placeholder="Paste Amadeus/Sabre names and segments here..."
                                                value={rawPnr}
                                                onChange={(e) => {
                                                    setRawPnr(e.target.value);
                                                    if (e.target.value.length < 5) setParsedData(null);
                                                }}
                                            />
                                            <button
                                                onClick={() => parsePnr(rawPnr)}
                                                className="w-full mt-4 bg-slate-900 hover:bg-slate-800 text-white font-black uppercase text-[10px] sm:text-xs tracking-widest py-4 rounded-2xl shadow-lg hover:shadow-xl hover:shadow-slate-900/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2"
                                            >
                                                {parsedData ? 'Update Decoder' : 'Decode Itinerary'}
                                            </button>
                                            {error && <div className="mt-4 p-4 bg-red-50 text-red-600 rounded-xl text-[9px] sm:text-[10px] font-black uppercase border border-red-100 flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-red-500"></div>Error: {error}</div>}
                                        </div>
                                    </div>
                                </div>

                                {parsedData && parsedData.flights.length > 0 && (
                                    <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500 mb-24 lg:mb-12">
                                        {parsedData.flights.map((f, i) => (
                                            <React.Fragment key={i}>
                                                <div className={`rounded-[24px] sm:rounded-[32px] p-5 sm:p-8 border shadow-sm hover:shadow-md pnr-card ${getCardStyle(segmentTypes[i])}`}>
                                                    <div className="flex justify-between items-start mb-6 sm:mb-8">
                                                        <div className="min-w-0 pr-2">
                                                            <div className="text-[9px] sm:text-[10px] font-black uppercase tracking-widest mb-1 opacity-60 truncate">
                                                                {f.date}
                                                            </div>
                                                            <h3 className="text-xl sm:text-2xl font-black text-slate-900 leading-tight">
                                                                {f.carrierFull} <span className="opacity-40">{f.flightNo}</span>
                                                            </h3>
                                                        </div>
                                                        <div className={`shrink-0 px-3 sm:px-4 py-1.5 rounded-xl text-[9px] sm:text-[10px] font-black uppercase shadow-sm ${segmentTypes[i] === 'urgent' ? 'bg-red-600 text-white shadow-red-500/30' :
                                                            segmentTypes[i] === 'outbound' ? 'bg-blue-600 text-white shadow-blue-500/30' : 'bg-emerald-600 text-white shadow-emerald-500/30'
                                                            }`}>
                                                            {segmentTypes[i] === 'urgent' ? 'Urgent' : segmentTypes[i] === 'outbound' ? 'Departure' : 'Return'}
                                                        </div>
                                                    </div>
                                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                                                        <div className="p-4 sm:p-6 bg-white/60 rounded-2xl border border-black/5 hover:border-black/10 transition-colors">
                                                            <div className="text-[8px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Departure</div>
                                                            <div className="text-xs sm:text-sm font-bold text-slate-800 mb-1 leading-tight">{AIRPORT_NAMES[f.origin] || f.origin}</div>
                                                            <div className="text-2xl sm:text-3xl font-black text-slate-900 mono">{formatTimeDisplay(f.depTimeRaw)}</div>
                                                        </div>
                                                        <div className="p-4 sm:p-6 bg-white/60 rounded-2xl border border-black/5 hover:border-black/10 transition-colors">
                                                            <div className="text-[8px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Arrival</div>
                                                            <div className="text-xs sm:text-sm font-bold text-slate-800 mb-1 leading-tight">{AIRPORT_NAMES[f.destination] || f.destination}</div>
                                                            <div className="text-2xl sm:text-3xl font-black text-slate-900 mono flex flex-wrap items-baseline gap-2">
                                                                {formatTimeDisplay(f.arrTimeRaw)}
                                                                {f.arrDateRaw !== f.dateRaw && <span className="text-[8px] sm:text-[10px] text-red-500 font-black uppercase">+1 Day</span>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                {parsedData.flights[i + 1] && (
                                                    <div className="flex justify-center py-1 sm:py-2">
                                                        {(() => {
                                                            const t = calculateTransit(f, parsedData.flights[i + 1]);
                                                            if (t.total < 2880) {
                                                                const isShort = t.total <= 90;
                                                                const isLong = t.total >= 300;
                                                                return (
                                                                    <div className={`px-5 sm:px-8 py-2.5 rounded-2xl flex items-center gap-2 sm:gap-3 shadow-xl border ${isShort ? 'bg-red-900 border-red-700 shadow-red-900/20' : 'bg-slate-900 border-slate-700 shadow-slate-900/20'}`}>
                                                                        <span className={`${isShort ? 'text-red-400' : 'text-amber-400'} scale-90 sm:scale-100`}><ClockIcon /></span>
                                                                        <span className="text-[9px] sm:text-[10px] font-black text-white uppercase tracking-widest whitespace-nowrap">
                                                                            {isShort ? "Short Connection: " : isLong ? "Long Connection: " : "Transit: "} {t.h}h {t.m}m
                                                                        </span>
                                                                    </div>
                                                                );
                                                            }
                                                            return <div className="h-6 sm:h-8 w-0.5 bg-slate-200/60 dashed-line"></div>;
                                                        })()}
                                                    </div>
                                                )}
                                            </React.Fragment>
                                        ))}
                                    </div>
                                )}
                            </div>

                            <div className="order-3 hidden xl:block"></div>
                        </div>
                    </div>

                    {parsedData && (
                        <div class="fixed bottom-0 sm:bottom-0 left-0 right-0 w-full  px-0  z-0">
                            <div class="bg-slate-900/95 backdrop-blur-md sm:rounded-[0dpx] p-1 sm:p-2 shadow-2xl flex items-center justify-between border-t sm:border border-slate-700/50 ring-1 ring-white/10">
                                <div className="pl-4 sm:pl-0">
                                    <h4 className="text-white font-black text-xs sm:text-sm uppercase tracking-tight">Format Ready</h4>
                                    <p className="text-slate-400 text-[8px] sm:text-[10px] font-bold uppercase tracking-widest truncate max-w-[120px] sm:max-w-none">
                                        {parsedData.passengers.length} Guests • {baggage}
                                    </p>
                                </div>
                                <button
                                    onClick={handleCopy}
                                    className={`flex items-center gap-2 sm:gap-3 px-4 sm:px-8 py-3 sm:py-4 rounded-xl font-black text-[9px] sm:text-[11px] uppercase tracking-widest transition-all whitespace-nowrap ${copied ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/20' : 'bg-white text-slate-900 hover:bg-blue-50 hover:scale-105'
                                        }`}
                                >
                                    {copied ? <><CheckIcon /> Copied!</> : <><CopyIcon /> Copy Text</>}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
